<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4.12/dist/easy.qrcode.min.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <br />
    <input type="button" id="button" value="Download" />

    <script>
      // Generate QR code
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "https://techvify-software.com/",
        width: 256,
        height: 256,
        logo: "./images.png", // Optional: Path to your logo image
        logoWidth: 80, // Optional: Width of the logo
        logoHeight: 80, // Optional: Height of the logo
        logoBackgroundColor: "#ffffff", // Optional: Background color of the logo
        logoBackgroundTransparent: false, // Optional: Whether the logo background is transparent
      });

      function download(filename, text) {
        const element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:text/plain;charset=utf-8," + encodeURIComponent(text)
        );
        element.setAttribute("download", filename);

        element.style.display = "none";
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
      }

      // Start file download.
      document.getElementById("button").addEventListener(
        "click",
        function () {
          /* alert(QRCode); */
          const text = QRCode;
          const filename = "qrcode.svg";

          download(filename, text);
        },
        false
      );
    </script>
  </body>
</html>
